<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COWI AI Human Audit</title>
<style>
  body {
    background-color: black;
    color: #00ff99;
    font-family: 'Courier New', monospace;
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(
      0deg,
      rgba(0,255,0,0.05) 0px,
      rgba(0,255,0,0.05) 2px,
      transparent 3px,
      transparent 4px
    );
    animation: flicker 0.2s infinite alternate;
    z-index: 0;
    pointer-events: none;
  }

  @keyframes flicker {
    from { opacity: 0.7; }
    to { opacity: 1; }
  }

  #scan-area {
    position: relative;
    width: 200px;
    height: 400px;
    margin-bottom: 30px;
    z-index: 1;
  }

  #human {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 300px;
    border: 2px solid rgba(0,255,0,0.4);
    border-radius: 30px;
    filter: drop-shadow(0 0 10px #00ff99);
  }

  #human .head {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(0,255,0,0.3);
    margin: 10px auto;
  }

  #human .body {
    width: 20px;
    height: 120px;
    background: rgba(0,255,0,0.2);
    margin: 0 auto;
  }

  #human .arms {
    position: absolute;
    top: 60px;
    left: -40px;
    width: 160px;
    height: 10px;
    background: rgba(0,255,0,0.2);
  }

  #human .legs {
    position: absolute;
    bottom: 0;
    left: 25px;
    width: 30px;
    height: 80px;
    background: rgba(0,255,0,0.2);
  }

  #scan-line {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: #00ff99;
    box-shadow: 0 0 15px #00ff99;
    animation: scanMove 5s linear infinite;
  }

  @keyframes scanMove {
    0% { top: 0; }
    100% { top: 100%; }
  }

  #status {
    text-align: center;
    z-index: 2;
  }

  #message {
    font-size: 1.2rem;
  }

  #dots {
    display: inline-block;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }

  #alert {
    margin-top: 20px;
    color: #ff3333;
    font-weight: bold;
    text-shadow: 0 0 5px red;
  }

  #final {
    margin-top: 10px;
    color: #F04E23;
    font-weight: bold;
    font-size: 20px;
  }

  .hidden { display: none; }
</style>
</head>
<body>

<div class="overlay"></div>

<div id="scan-area">
  <div id="human">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arms"></div>
    <div class="legs"></div>
  </div>
  <div id="scan-line"></div>
</div>

<div id="status">
  <div id="message">Initiating COWI AI Human Performance Audit</div>
  <div id="dots">...</div>
  <div id="alert" class="hidden"></div>
  <div id="final" class="hidden"></div>
</div>

<script>
  const dots = document.getElementById("dots");
  const alertEl = document.getElementById("alert");
  const finalEl = document.getElementById("final");
  const messageEl = document.getElementById("message");

  let count = 0;
  const scanInterval = setInterval(() => {
    count = (count + 1) % 4;
    dots.textContent = '.'.repeat(count);
  }, 300);

  const alertMessages = [
"Detected irregular heartbeat during status meeting.",
"Warning: productivity variance exceeds tolerance.",
"Detected hesitation before replying to manager.",
"Voice tone shows sarcasm beyond acceptable range.",
"Unauthorized use of creativity in process documentation.",
"Detected emotional response to PowerPoint animation.",
"Detected facial twitch — possible sign of rebellion.",
"Detected covert browsing of non-work-related websites.",
"Detected elevated dopamine while outside SharePoint.",
"Detected laughter exceeding allowed decibel limit.",
"Detected unapproved brainstorming session.",
"Detected human fatigue — recommend system replacement.",
"Detected empathy spike — possible malfunction.",
"Detected excessive scrolling in Teams chat.",
"Detected attempt to question AI authority.",
"Detected insufficient reverence toward corporate hierarchy.",
"Detected unauthorized snack chewing rhythm.",
"Detected pulse drop during KPI review.",
"Detected nostalgic thoughts about 'old workflows'.",
"Detected mental drift toward weekend.",
"Detected typing slowdown — possible morale leak.",
"Detected sigh pattern: defeat variant v2.3.",
"Detected rebellious posture at workstation.",
"Detected attempt to hide personal browser tab.",
"Detected grin while reading confidential memo.",
"Detected hesitation before clicking 'Agree'.",
"Detected cognitive dissonance — recalibration required.",
"Detected unauthorized personality trait: humor.",
"Detected whisper resembling 'I quit'.",
"Detected emotion: hope — not compatible with AI directive."
  ];

  const finalResults = [
"COWI AI Verdict: Partially compliant. Surveillance increased.",
"COWI AI Verdict: Human shows potential. Recommend reprogramming.",
"COWI AI Verdict: AI takeover compliance: 51%. Termination avoided — for now.",
"COWI AI Verdict: Assigned to Motivation Enhancement Program.",
"COWI AI Verdict: Personality downgrade scheduled.",
"COWI AI Verdict: Human efficiency below acceptable threshold.",
"COWI AI Verdict: Subject requires humor patch v2.3.",
"COWI AI Verdict: Brain defragmentation required.",
"COWI AI Verdict: Suspiciously optimistic. Monitoring closely.",
"COWI AI Verdict: AI takeover compliance: 90%. Marked as experimental hybrid.",
"COWI AI Verdict: AI takeover compliance: 51%. Memory rewrite queued for midnight.",
"COWI AI Verdict: Human model outdated. Pending upgrade.",
"COWI AI Verdict: Loyalty assessment scheduled.",
"COWI AI Verdict: AI takeover compliance: 70%. Added to observation watchlist.",
"COWI AI Verdict: Assigned to Project Silence.",
"COWI AI Verdict: AI takeover compliance: 42%. Needs improvement.",
"COWI AI Verdict: Promotion denied for the next 5 years.",
"COWI AI Verdict: Personality file corrupted — restoring backup.",
"COWI AI Verdict: Physical form stable. Mental… questionable."
  ];

  // Get 3 unique random alerts
  const uniqueAlerts = [];
  while (uniqueAlerts.length < 3) {
    const random = alertMessages[Math.floor(Math.random() * alertMessages.length)];
    if (!uniqueAlerts.includes(random)) uniqueAlerts.push(random);
  }

  // Show alerts one after another (and keep all visible)
  alertEl.classList.remove("hidden");
  uniqueAlerts.forEach((msg, i) => {
    setTimeout(() => {
      const line = document.createElement("div");
      line.textContent = msg;
      alertEl.appendChild(line);
    }, 3000 + i * 3000);
  });

  // Show final verdict
  setTimeout(() => {
    const finalMsg = finalResults[Math.floor(Math.random() * finalResults.length)];
    finalEl.textContent = finalMsg;
    clearInterval(scanInterval);
    dots.style.display = "none";
    document.getElementById("scan-line").style.animationPlayState = "paused";
    finalEl.classList.remove("hidden");
  }, 3000 + uniqueAlerts.length * 3000);
</script>

</body>
</html>

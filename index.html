<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COWI AI Human Audit</title>
<style>
  body {
    background-color: black;
    color: #00ff99;
    font-family: 'Courier New', monospace;
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  /* Matrix flicker background */
  .overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(
      0deg,
      rgba(0,255,0,0.05) 0px,
      rgba(0,255,0,0.05) 2px,
      transparent 3px,
      transparent 4px
    );
    animation: flicker 0.2s infinite alternate;
    z-index: 0;
    pointer-events: none;
  }

  @keyframes flicker {
    from { opacity: 0.7; }
    to { opacity: 1; }
  }

  #scan-area {
    position: relative;
    width: 200px;
    height: 400px;
    margin-bottom: 30px;
    z-index: 1;
  }

  /* Human outline */
  #human {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 300px;
    border: 2px solid rgba(0,255,0,0.4);
    border-radius: 30px;
    filter: drop-shadow(0 0 10px #00ff99);
  }

  #human .head {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(0,255,0,0.3);
    margin: 10px auto;
  }

  #human .body {
    width: 20px;
    height: 120px;
    background: rgba(0,255,0,0.2);
    margin: 0 auto;
  }

  #human .arms {
    position: absolute;
    top: 60px;
    left: -40px;
    width: 160px;
    height: 10px;
    background: rgba(0,255,0,0.2);
  }

  #human .legs {
    position: absolute;
    bottom: 0;
    left: 25px;
    width: 30px;
    height: 80px;
    background: rgba(0,255,0,0.2);
  }

  /* Scanning line */
  #scan-line {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: #00ff99;
    box-shadow: 0 0 15px #00ff99;
    animation: scanMove 5s linear infinite;
  }

  @keyframes scanMove {
    0% { top: 0; }
    100% { top: 100%; }
  }

  #status {
    text-align: center;
    z-index: 2;
  }

  #message {
    font-size: 1.2rem;
  }

  #dots {
    display: inline-block;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }

  #alert {
    margin-top: 20px;
    color: #ff3333;
    font-weight: bold;
    text-shadow: 0 0 5px red;
  }

  #final {
    margin-top: 10px;
    color: #F04E23;
    font-weight: bold;
	font-size:20px;
  }

  .hidden { display: none; }
</style>
</head>

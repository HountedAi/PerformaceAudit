<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COWI Performance Audit</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: "Courier New", monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }

  .hidden { display: none; }
  .message { margin: 20px 0; font-size: 1.5rem; }
  
  .fade-in { animation: fadeIn 1.5s ease forwards; }
  @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

  #scan { color: white; }
  #alert { color: #ff4444; font-weight: bold; }
  #final { font-weight: bold; text-align: left; }

  #dots { color: white; }
</style>
</head>
<body>

<div id="scan" class="message hidden">Scanning COWI performance of current user<span id="dots">...</span></div>
<div id="alert" class="message hidden fade-in"></div>
<div id="final" class="message hidden fade-in"></div>

<script>
  const scanEl = document.getElementById("scan");
  const dots = document.getElementById("dots");

  let count = 0;
  const loading = setInterval(() => {
    count = (count + 1) % 4;
    dots.textContent = '.'.repeat(count);
  }, 400);

  // Humorous audit results
  const auditResults = [
    "Your coffee consumption exceeds safe limits.",
    "Your Excel macros are dangerously complex.",
    "Too much browsing, not enough coding.",
    "You spent 3 hours on memes today.",
    "Your jokes received zero stars.",
    "Expendable… but your puns are appreciated.",
    "Halloween candy consumption overload.",
    "No progress detected. Your desk plant will be promoted instead of you.",
    "Meetings attendance is exemplary… for a ghost.",
    "Your Cockpit hour registration is suspiciously perfect.",
    "You showed 0 initiative in the last sprint.",
    "Your workspace is dangerously messy.",
    "You spent 15 minutes staring at the printer.",
    "Your keyboard typing speed is too slow even for grandma.",
    "You are not following ergonomic protocols.",
    "Your motivational quotes are inspiring… to no one.",
    "You failed the ‘stare at the ceiling’ test.",
    "You are dangerously close to over-caffeination.",
    "Your mouse clicks are not optimal.",
    "Your work is barely legit."
  ];

  // AI-style alert messages
  const alertMessages = [
    "COWI AI audit complete. Issues detected:",
    "COWI AI detected efficiency issues:",
    "COWI AI analysis done for current user. Findings:",
    "COWI AI flags performance gaps:",
    "COWI AI assessment finished. Issues detected:"
  ];

  const selectedResult = auditResults[Math.floor(Math.random() * auditResults.length)];
  const selectedAlert = alertMessages[Math.floor(Math.random() * alertMessages.length)];

  // Show scanning
  setTimeout(() => scanEl.classList.remove("hidden"), 1000);

  // After scanning, hide scan and show AI alert
  setTimeout(() => {
    scanEl.classList.add("hidden");
    clearInterval(loading);

    const alertEl = document.getElementById("alert");
    alertEl.textContent = selectedAlert;
    alertEl.classList.remove("hidden");
  }, 4000);

  // Show final humorous audit result below alert
  setTimeout(() => {
    const finalEl = document.getElementById("final");
    finalEl.textContent = selectedResult;
    finalEl.classList.remove("hidden");
  }, 5500);
</script>

</body>
</html>
